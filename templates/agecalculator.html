<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="static/css/agecalculator.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;0,800;1,400;1,700;1,800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Age calculator app</title>


</head>
<body class="background">

  <div class="card">

    <form action="" method="post" class="inputfields" id="form">
      <div class="date">
        <p class="fieldname">DAY</p>
        <input type="text" placeholder="DD" class="yfield" name="day" id="day">
        <div id="dayvalidationMessage"></div>
      </div>
      
      <div class="date">
        <p class="fieldname">MONTH</p>
        <input type="text" placeholder="MM" class="mfield" name="month" id="month">
        <div id="monthvalidationMessage"></div>
      </div>
      
      <div class="date">
        <p class="fieldname">YEAR</p>
        <input type="text" placeholder="YYYY" class="dfield" name="year" id="year">
        <div id="yearvalidationMessage"></div>
      </div>
    </form>
    
    
      
    

    <div class="hrLine">
      <hr class="hr"> 
      <button type="submit">
        <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44">
          <g fill="none" stroke="#FFF" stroke-width="2">
            <path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/>
          </g>
        </svg>
      </button>
    </div>
    
    
    <div>
      <div class="textbg">
        <p class="year">--</p> <h1 class="text"> years</h1>
      </div>
      
      <div class="textbg">
        <p class="month">--</p> <h1 class="text"> months</h1>
      </div>

      <div class="textbg">
        <p class="day">--</p> <h1 class="text"> days</h1>
      </div>

    </div>

  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/HackmanGandalf/">Solomon Onah</a>.
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="static/js/agecalculator.js"></script>
  
  
</body>


</html>
