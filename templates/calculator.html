<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="static\css\calcstyle.css">
</head>
<body>
    <div class="border">
        <div class="calculatorScreen">
            <h1>0</h1>
        </div>
        
        <div class="calcButtons">
            <div class="newRow" style="padding-top: 10px;">
                <button class="AC button top" data-value="AC">AC</button>
                <button class="± button top" data-value="±">±</button>
                <button class="% button top" data-value="%">%</button>
                <button class="÷ button yellow" data-value="÷">÷</button>
            </div>
            
            <div class="newRow">
                <button class="7 button" data-value="7">7</button>
                <button class="8 button" data-value="8">8</button>
                <button class="9 button" data-value="9">9</button>
                <button class="× button yellow" data-value="×">×</button>
            </div>
            
            <div class="newRow">
                <button class="4 button" data-value="4">4</button>
                <button class="5 button" data-value="5">5</button>
                <button class="6 button" data-value="6">6</button>
                <button class="- button yellow" data-value="-">-</button>
            </div>
            
            <div class="newRow">
                <button class="1 button" data-value="1">1</button>
                <button class="2 button" data-value="2">2</button>
                <button class="3 button" data-value="3">3</button>
                <button class="+ button yellow" data-value="+">+</button>
            </div>
            
            <div class="newRow">
                <button class="0 button zero" data-value="0">0</button>
                <button class=". button" data-value=".">.</button>
                <button class="= button yellow" data-value="=">=</button>
            </div>
            
            
        </div>
    </div>

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="static\js\calcindex.js"></script>
</body>
</html>
