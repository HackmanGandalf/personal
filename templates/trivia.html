<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Montaga&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montaga&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/css/trivia.css">
    <title>Trivia</title>
</head>
<body>
    <div class="header">
        <h1>Hackman Gandalf</h1>
    </div>
    <div class="score">
        <p>Score: 0</p>
    </div>
        
    <div class="questionBox">
        <h3 style="padding-left: 1%; padding-right: 1%;"></h3>
    </div>


    <div class="choice">
        <div>
            <button class="button" data-value="True" id="button">
                <img src="static/assets/img/trivia/true.png" alt="">
            </button>
    
            <button class="button" data-value="False" id="button">
                <img src="static/assets/img/trivia/false.png" alt="">
            </button>
        </div>
        
        <div>
            <button class="start" data-value="True" onclick="reloadPage()">
                <img src="static/assets/img/trivia/start.png" style="width: 219px; height: 97px;" alt="">
            </button>
        </div>

        
    </div>

    <div class="again">
        
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="static/js/trivia.js"></script>
</body>
</html>
